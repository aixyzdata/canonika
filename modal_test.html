<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
        }
        
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            border-bottom: 1px solid #475569;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid #475569;
            background: rgba(15, 23, 42, 0.5);
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .download-options {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: 1rem;
            color: #94a3b8;
            font-size: 0.875rem;
            flex: 1;
            min-width: 300px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
            user-select: none;
        }
        
        .checkbox-input {
            width: 1rem;
            height: 1rem;
            accent-color: #3b82f6;
            cursor: pointer;
        }
        
        .checkbox-text {
            color: #94a3b8;
            font-size: 0.875rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        
        .btn-action {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-action:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Teste do Modal</h1>
    <button class="test-button" onclick="showModal()">Abrir Modal de Teste</button>
    
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Download de Arquivos CNPJ</h2>
            </div>
            
            <div class="modal-body">
                <p>Este Ã© um teste do modal. VocÃª deve ver o checkbox abaixo:</p>
                <ul>
                    <li>Arquivo 1: test1.zip (1.2 MB)</li>
                    <li>Arquivo 2: test2.zip (2.5 MB)</li>
                </ul>
            </div>
            
            <div class="modal-footer">
                <div class="download-options">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="forceReplace"
                            class="checkbox-input"
                        >
                        <span class="checkbox-text">ForÃ§ar substituiÃ§Ã£o de arquivos existentes</span>
                    </label>
                </div>
                
                <div class="modal-actions">
                    <button class="btn-action" onclick="testCheckbox()">
                        Testar Checkbox
                    </button>
                    <button class="btn-action" onclick="hideModal()">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showModal() {
            document.getElementById('modal').classList.remove('hidden');
            console.log('ðŸ§ª Modal aberto');
        }
        
        function hideModal() {
            document.getElementById('modal').classList.add('hidden');
            console.log('ðŸ§ª Modal fechado');
        }
        
        function testCheckbox() {
            const checkbox = document.getElementById('forceReplace');
            console.log('ðŸ”§ Checkbox marcado:', checkbox.checked);
            alert('Checkbox marcado: ' + checkbox.checked);
        }
        
        // Teste automÃ¡tico
        setTimeout(() => {
            console.log('ðŸ§ª Teste automÃ¡tico iniciado');
            showModal();
        }, 1000);
    </script>
</body>
</html>
