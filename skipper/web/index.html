<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skipper - Orquestrador de Navegação e Extração</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --canonika-blue: #002F6C;
      --canonika-green: #00BFA6;
      --canonika-white: #FFFFFF;
      --canonika-dark: #1F1F1F;
    }
    
    body {
      background: linear-gradient(135deg, var(--canonika-dark) 0%, #2a2a2a 100%);
      color: var(--canonika-white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .canonika-header {
      background: linear-gradient(135deg, var(--canonika-blue) 0%, #004080 100%);
      border-bottom: 3px solid var(--canonika-green);
    }
    
    .canonika-sidebar {
      background: linear-gradient(180deg, var(--canonika-blue) 0%, #001a3d 100%);
      border-right: 2px solid var(--canonika-green);
    }
    
    .canonika-card {
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .btn-canonika-primary {
      background: linear-gradient(135deg, var(--canonika-green) 0%, #00a085 100%);
      border: none;
      color: var(--canonika-white);
      font-weight: 600;
    }
    
    .btn-canonika-primary:hover {
      background: linear-gradient(135deg, #00a085 0%, var(--canonika-green) 100%);
      color: var(--canonika-white);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
