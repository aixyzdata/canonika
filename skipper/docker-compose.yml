version: '3.8'

services:
  skipper-api:
    image: skipper-api:latest
    container_name: skipper-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/skipper
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - skipper-network

  skipper-web:
    image: skipper-web:latest
    container_name: skipper-web
    ports:
      - "3000:80"
    depends_on:
      - skipper-api
    networks:
      - skipper-network

  postgres:
    image: postgres:15
    container_name: skipper-postgres
    environment:
      - POSTGRES_DB=skipper
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - skipper-network

  redis:
    image: redis:7-alpine
    container_name: skipper-redis
    ports:
      - "6379:6379"
    networks:
      - skipper-network

  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: skipper-milvus
    environment:
      - ETCD_ENDPOINTS=etcd:2379
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
    networks:
      - skipper-network

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: skipper-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - etcd_data:/etcd
    networks:
      - skipper-network

volumes:
  postgres_data:
  milvus_data:
  etcd_data:

networks:
  skipper-network:
    driver: bridge
