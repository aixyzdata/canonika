worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Mapeamento de upstreams
    upstream fisher_api {
        server fisher:7724;
    }

    upstream harbor_dev {
        server harbor-dev:5173;
    }

    server {
        listen 80;

        # Proxy para API do Fisher
        location /fisher-api/ {
            rewrite ^/fisher-api/(.*) /$1 break;
            proxy_pass         http://fisher_api/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Proxy para WebSocket do Fisher
        location /fisher-ws/ {
            rewrite ^/fisher-ws/(.*) /ws/$1 break;
            proxy_pass         http://fisher_api/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # API local do Harbor
        location /api/ {
            proxy_pass         http://localhost:8000/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Proxy para Vite Dev Server (Hot Reload)
        location / {
            proxy_pass         http://harbor_dev/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # Configurações para WebSocket (HMR)
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            
            # Timeouts para desenvolvimento
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
} 